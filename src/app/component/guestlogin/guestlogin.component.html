<!-- Default form login -->
<form class="text-center border border-light p-5" #guestlogin = 'ngForm' (ngSubmit)="guestlog(guestlogin)">

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input type="email" name="email"  #email='ngModel' required id="defaultLoginFormEmail" class="form-control mb-4" ngModel
  pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
  placeholder="E-mail">
  <div class="alert alert-danger" *ngIf='email.touched && email.invalid '>
    This Field is required Vallid Email address
  </div>
  <!-- Password -->
  <input type="password" name="pass" ngModel #pass='ngModel' required id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

  <div class="alert alert-danger" *ngIf='pass.touched && pass.invalid '>
    This Field is required
  </div>
  <div class="d-flex justify-content-around">
      <div>
          <!-- Remember me -->
          <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
              <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
          </div>
      </div>
      <!-- <div> -->
          <!-- Forgot password -->
          <!-- <a href="">Forgot password?</a>
      </div>-->
  </div>

  <!-- Sign in button -->
  <button class="btn btn-info btn-block my-4" type="submit" [disabled]='guestlogin.invalid'>Sign in</button>
    <!-- Register -->
    <p>Not a member?
      <a routerLink="/guestregister">Register Now</a>
  </p>
</form>

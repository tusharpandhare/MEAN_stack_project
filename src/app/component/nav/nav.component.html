<mat-sidenav-container class="sidenav-container" style=" scrollbar-width: none; overflow-y: hidden;  ">
  <mat-sidenav  #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="  background-color: #3f51b5; color: white; font-size: small;  position: -webkit-sticky; /* Safari */
  position: sticky;
  top: 0; " class="sticky top">Categories</mat-toolbar>
    <mat-nav-list class="text-2" >
      <!-- <a mat-list-item href="#">Mobile</a> -->
      <a mat-list-item [routerLink]="['/']">Home</a>
      <a mat-list-item [routerLink]="['/']" [queryParams]="{category:'mobile'}">Mobile & Accessories</a>
      <a mat-list-item [routerLink]="['/']" [queryParams]="{category:'smartware'}">Smart Ware & Health Care</a>
      <!-- <a mat-list-item [routerLink]="['/getcategory']" [queryParams]="{category:'healthcare'}">Health Care</a> -->
      <a mat-list-item [routerLink]="['/']" [queryParams]="{category:'laptop'}">Laptops & Tablets</a>
      <!-- <a mat-list-item href="#">Desktop Pcs</a> -->
      <a mat-list-item [routerLink]="['/']" [queryParams]="{category:'gaming'}">Gaming Accessories</a>
      <a mat-list-item [routerLink]="['/']" [queryParams]="{category:'computer'}">Computer & Accessories</a>
      <!-- <a mat-list-item href="#">Tablets</a> -->
      <a mat-list-item [routerLink]="['/']" [queryParams]="{category:'speakers'}">Speakers</a>
      <a mat-list-item [routerLink]="['/']" [queryParams]="{category:'smarthome'}">Smart Home Automation</a>
      <a mat-list-item [routerLink]="['/']" [queryParams]="{category:'camera'}">Camera & Accessories</a>
      <a mat-list-item [routerLink]="['/']" [queryParams]="{category:'network'}">Network Component</a>
      <a mat-list-item [routerLink]="['/']" [queryParams]="{category:'featured'}">Featured Accessories</a>
      <!-- <a [routerLink]="['/getcategory']" [queryParams]="{capital:'mohali',language:'punjabi'}">State Details</a> -->


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sticky-top">
    <mat-toolbar color="primary" >
      <button class="mr-auto"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" >menu</mat-icon>
      </button>
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-grid-1x2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M6 1H1v14h5V1zm9 0h-5v5h5V1zm0 9h-5v5h5v-5zM0 1a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm9 0a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1V1zm1 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-5a1 1 0 0 0-1-1h-5z"/>
      </svg>&nbsp;
      <span class="mr-auto" ><u>e-Electro</u></span>
      <!-- <nav class="navbar navbar-light mr-auto">
        <div class="container-fluid">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav> -->





      <ul class="nav"  style="float: left;">
        <li class="nav-item mr-4">
          <a (click)="showcart()" class="justify-content-center text-white"  >
            <mat-icon [matBadge]="cartitem" style="font-size: small;" matBadgeColor="warn"><svg   width="auto" height="auto" viewBox="0 0 16 16" class="bi bi-cart-fill" fill="white" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
            </svg></mat-icon>
          </a>
        </li>

        <!-- <li class="nav-item mr-auto">
          <a class="nav-link text-white" href="#">Login</a>
        </li> -->
        <li class="nav-item dropdown m-auto"  *ngIf="!service.checkislogin()">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary text-white " id="dropdownMenuButton" ngbDropdownToggle>Login</button>
            <div ngbDropdownMenu aria-labelledby="dropdownMenuButton">
              <a routerLink="/adminlogin" ngbDropdownItem>Admin</a>
              <a routerLink="/guestlogin" ngbDropdownItem>Customer</a>

            </div>
          </div>
        </li>

        <li class="nav-item mr-4" *ngIf="service.checkislogin()">
            <a (click)="logoutme()" class="justify-content-center text-white h5"  >
              Logout
            </a>
          </li>


        <!-- <li class="nav-item mr-auto">
          <a class="nav-link text-white" href="#">Admin</a>
        </li> -->


      </ul>
    </mat-toolbar>

    <!-- Add Content Here -->
    <div style="padding: 5px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
